---
wandb:
  flag: False
  project_name: ir2rr
  entity: munjonghyeon

dataset:
  root_path: "/home/jh/data/"
  interval_minutes: 60
  img_size: 224
  train:
    batch_size: 8
    date_from: '20230601'
    date_to: '20230602'
    shuffle: True

  eval:
    batch_size: 4
    date_from: '20220601'
    date_to: '20220602'
